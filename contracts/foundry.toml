[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Allow reading .env file from parent directory
fs_permissions = [{ access = "read", path = "../.env" }]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "src/=src/",
    "test/=test/"
]

# RPC endpoints
[rpc_endpoints]
sepolia = "${RPC_URL}"

# Etherscan API keys
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }